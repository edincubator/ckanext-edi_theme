{% ckan_extends %}

{% block facet_list_heading %}
  <h2 class="module-heading">
    <i class="fa fa-medium fa-filter"></i>
    {% set title = title or h.get_facet_title(name) %}
    {% if title == 'Organizations' %}
      {% set title = 'Data Providers' %}
    {% endif %}
    {% if title == 'Groups' %}
      {% set title = 'Categories' %}
    {% endif %}
    {{ title }}
  </h2>
{% endblock %}
